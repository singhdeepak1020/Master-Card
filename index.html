<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Indie+Flower&family=Kalam&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Design Your Master Card</h1>

    <input type="text" class="input" placeholder="Your Name">
    <button class="submit">Submit</button>

    <div class="container">
        <div class="toggle">
            <i class="far fa-moon"></i>
        </div>
        <div class="card">
            <img src="Downloads/World map grey.png" class="card-map">
            <div class="card-left">
                <h3 class="card-type">Mastercard</h3>
                <img src="Downloads/pngwing.com.png" class="card-chip">
                <div>
                    <div class="card-num">1234 4321 5678 8765</div>
                    <div class="card-text">Valid Through</div>
                    <div class="card-date">01/01/2024</div>
                    <div class="card-holder">Xxx Yyyy Zzzz</div>
                </div>
            </div>
            <div class="card-right">
                <div class="red-circle"></div>
                <div class="orange-circle"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
